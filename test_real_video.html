<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Real Video File</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: monospace;
            padding: 20px;
        }
        video {
            max-width: 100%;
            border: 2px solid #00ff00;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
        .success { color: #00ff00; }
        .error { color: #ff0000; }
        .info { color: #00ffff; }
    </style>
</head>
<body>
    <h1>Testing Real Video File: giantsquid.mp4</h1>
    
    <div class="status" id="status">
        <p>Checking video file...</p>
    </div>
    
    <video id="testVideo" controls width="640" height="360">
        <source src="giantsquid.mp4" type="video/mp4">
    </video>
    
    <div class="status">
        <h3>Video Properties:</h3>
        <div id="properties"></div>
    </div>
    
    <script>
        const video = document.getElementById('testVideo');
        const status = document.getElementById('status');
        const properties = document.getElementById('properties');
        
        function updateStatus(message, className) {
            status.innerHTML += `<p class="${className}">${message}</p>`;
        }
        
        // Check file size
        fetch('giantsquid.mp4', { method: 'HEAD' })
            .then(response => {
                const size = response.headers.get('content-length');
                if (size) {
                    const sizeMB = (parseInt(size) / 1024 / 1024).toFixed(2);
                    updateStatus(`File size: ${sizeMB} MB`, 'info');
                }
                updateStatus(`File accessible: ${response.ok ? 'YES' : 'NO'}`, response.ok ? 'success' : 'error');
            })
            .catch(err => {
                updateStatus(`Fetch error: ${err.message}`, 'error');
            });
        
        // Video events
        video.addEventListener('loadstart', () => {
            updateStatus('Video load started', 'info');
        });
        
        video.addEventListener('loadedmetadata', () => {
            updateStatus('Video metadata loaded', 'success');
            properties.innerHTML = `
                <p>Duration: ${video.duration.toFixed(2)} seconds</p>
                <p>Dimensions: ${video.videoWidth} x ${video.videoHeight}</p>
                <p>Ready State: ${video.readyState}</p>
                <p>Network State: ${video.networkState}</p>
            `;
        });
        
        video.addEventListener('canplay', () => {
            updateStatus('Video can play!', 'success');
        });
        
        video.addEventListener('error', (e) => {
            updateStatus(`Video error: ${video.error ? video.error.message : 'Unknown error'}`, 'error');
            if (video.error) {
                updateStatus(`Error code: ${video.error.code}`, 'error');
            }
        });
        
        // Try to load
        video.load();
    </script>
</body>
</html>
