<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Test</title>
        <style>
            body {
                background: #0A0E27;
                color: #E3F2FD;
                font-family: Arial, sans-serif;
                padding: 20px;
            }

            .test-link {
                display: block;
                margin: 10px 0;
                padding: 10px;
                background: rgba(0, 229, 255, 0.2);
                border: 1px solid #00E5FF;
                color: #00E5FF;
                text-decoration: none;
                border-radius: 5px;
            }

            .test-link:hover {
                background: rgba(0, 229, 255, 0.3);
            }

            .console-output {
                background: #000;
                color: #00FF00;
                padding: 10px;
                margin: 10px 0;
                font-family: monospace;
                border-radius: 5px;
            }
        </style>
    </head>

    <body>
        <h1>Navigation Test Page</h1>
        <p>Testing different navigation methods:</p>

        <a href="figma_intro_slide.html" class="test-link" onclick="logClick(this)">Method 1: Regular link to intro
            slide</a>
        <a href="./figma_intro_slide.html" class="test-link" onclick="logClick(this)">Method 2: Relative path with
            ./</a>
        <a href="https://dantraynor.github.io/deepseasquid/figma_intro_slide.html" class="test-link"
            onclick="logClick(this)">Method 3: Full URL</a>

        <button onclick="testWithLocation()" class="test-link" style="cursor: pointer;">Method 4: JavaScript
            location.href</button>
        <button onclick="testWithWindow()" class="test-link" style="cursor: pointer;">Method 5: JavaScript
            window.open</button>

        <div class="console-output" id="console"></div>

        <script>
            function log(message) {
                const console = document.getElementById('console');
                console.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            }

            function logClick(link) {
                log('Clicked link: ' + link.href);
                log('Current location: ' + window.location.href);
                log('Protocol: ' + window.location.protocol);
            }

            function testWithLocation() {
                log('Testing location.href...');
                window.location.href = 'figma_intro_slide.html';
            }

            function testWithWindow() {
                log('Testing window.open...');
                window.open('figma_intro_slide.html', '_self');
            }

            // Log page info on load
            window.addEventListener('load', function () {
                log('Page loaded');
                log('Location: ' + window.location.href);
                log('Protocol: ' + window.location.protocol);
                log('User agent: ' + navigator.userAgent.substring(0, 50) + '...');
            });
        </script>
    </body>

</html>
